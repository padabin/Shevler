name: Build OFCS_IMS with Ant

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 저장소 코드 가져오기
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. JDK 1.8 설정
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    # 3. Ant 빌드 실행
    # [수정됨] URL을 확인해보니 저장소 루트 바로 아래에 'Schevler' 폴더가 있습니다.
    - name: Build with Ant
      working-directory: ./Schevler
      run: ant -noinput -buildfile build.xml deployWar -Dfile.encoding=UTF-8

    # 4. 결과물 업로드
    # [수정됨] 빌드가 성공하면 Schevler 폴더 안에 ant/webPackage/OFCS_IMS.war 가 생깁니다.
    # 업로드할 때는 전체 경로를 적어줘야 합니다.
    - name: Upload WAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OFCS_IMS-WAR
        path: Schevler/ant/webPackage/OFCS_IMS.war
        retention-days: 5
